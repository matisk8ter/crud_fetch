<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD Fetch</title>
</head>

<body>
    <div class="cont-padre">
       

        <div class="container">

            <div>
                <h1>CRUD API REST Fetch</h1>
            </div>
            <section class="crud">

                <article class="first-block">
                    <h2 class="crud-title">Agregar un Caballero</h2>
                    <form class="crud-form">
                        <input type="text" name="nombre" placeholder="nombre" required>
                        <br><br>
                        <input type="text" name="constelacion" placeholder="constelacion" required>
                        <br><br>
                        <input type="submit" value="Enviar">
                        <input type="hidden" name="id">
                    </form>
                </article>
                <!-- formo la tabla -->
                <article>
                    <h2>Ver Caballeros del Zodíaco</h2>
                    <table class="crud-table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Constelación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </article>
            </section>

            <!-- creo la tabla dinamica con los botones de eliminar y editar -->
            <template id="crud-template">
                <tr>
                    <td class="name"></td>
                    <td class="constellation"></td>
                    <td>
                        <button class="edit">Editar</button>
                        <button class="delete">Eliminar</button>
                    </td>
                </tr>
            </template>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
