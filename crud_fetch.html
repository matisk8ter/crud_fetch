<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Fetch</title>
</head>

<body>

    <h1>CRUD API REST Fetch</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required>
                <br>
                <input type="text" name="constelacion" placeholder="constelacion" required>
                <br>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <!-- formo la tabla -->
        <article>
            <h2>Ver Santos</h2>
            <table class="crud-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Constelación</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </article>
    </section>

    <!-- creo la tabla dinamica con los botones de eliminar y editar -->
    <template id="crud-template">
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Eliminar</button>
            </td>
        </tr>
    </template>
    <script>
        // creo constantes relacionadas al dom
        const d = document,
            $table = d.querySelector(".crud-table"),
            $form = d.querySelector(".crud-form"),
            $title = d.querySelector(".crud-title"),
            $template = d.getElementById("crud-template").content,
            $fragment = d.createDocumentFragment();

        const getAll = async () => {
            try {
                //peticion por metodo GET
                let res = await fetch("http://localhost:3000/santos");
                json = await res.json();
                if (!res.ok) throw { status: res.status, statusText: res.statusText }

                console.log(json);
                json.forEach(el => {
                    $template.querySelector(".name").textContent = el.nombre;
                    $template.querySelector(".constellation").textContent = el.constelacion;
                    $template.querySelector(".edit").dataset.id = el.id;
                    $template.querySelector(".edit").dataset.name = el.nombre;
                    $template.querySelector(".edit").dataset.constellation = el.constelacion;
                    $template.querySelector(".delete").dataset.id = el.id;

                    //importo un nodo (true para que copie el contenido y no sea un nodo vacio)
                    //fragment para no pegar en cada inserccion al dom entonces clono el nodo ahi
                    let $clone = d.importNode($template, true);
                    $fragment.appendChild($clone);
                });

                //busco en el tbody y agrego el fragmento
                $table.querySelector("tbody").appendChild($fragment);
            } catch (err) {
                console.log("err", err)
                let message = err.statusText || "Ocurrió un error";
                $table.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
            }
        }

        d.addEventListener("DOMContentLoaded", getAll);

        d.addEventListener("submit", async e => {
            //se ejecuta cuando el objeto que origino el evneto sea igual al que tengo en la variable form
            if (e.target === $form) {
                //desactivo el comportamiento del form que es auto-completarse
                e.preventDefault

                if (!e.target.id.value) {
                    //create-POST
                    try {
                        let options = {
                            method: "POST",
                            headers: {
                                "Content-type": "application/json; charset=utf-8"
                            },
                            body: JSON.stringify({
                                nombre: e.target.nombre.value,
                                constelacion: e.target.constelacion.value
                            })
                        },
                            res = await fetch("http://localhost:3000/santos", options),
                            json = await res.json();
                        if (!res.ok) throw { status: res.status, statusText: res.statusText };
                    } catch (err) {
                        let message = err.statusText || "Ocurrió un error";
                        $form.insertAdjacentHTML("afterend", `<p><b>Error ${err.status}: ${message}</b></p>`);
                    }
                } else {
                    //update-PUT
                }
            }
        })

    </script>
</body>

</html>
